<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>All Viruses</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main class="d-flex justify-content-center">
        <div class="jumbotron mt-md-5 col-md-10 justify-content-center">

            <h1 class="text-center">All Viruses</h1>
            <hr class="my-4">
            <table class="table">
                <thead>
                <tr class="row">
                    <th scope="col" class="col-md-2">#</th>
                    <th scope="col" class="col-md-2">Name</th>
                    <th scope="col" class="col-md-2">Magnitude</th>
                    <th scope="col" class="col-md-2">Released On</th>
                    <th scope="col" class="col-md-2"></th>
                    <th scope="col" class="col-md-2"></th>
                </tr>
                </thead>

                <tbody>

                    <th:block th:each="virus : ${virusViewModels}">
                        <tr class="row">
                            <td class="col-md-2" th:text="${virus.id}"> </td>
                            <td class="col-md-2" th:text="${virus.name}"> </td>
                            <td class="col-md-2" th:text="${virus.magnitude}"></td>
                            <td class="col-md-2" th:text="${virus.releasedOn}"> </td>
                            <td class="col-md-2">
                                <a class="btn col-md-6 btn-outline-dark" th:text="Edit" th:href="@{/viruses/edit/{id}(id=${virus.id})}"></a>
                            </td>
                            <td class="col-md-2">
                                <a class="btn col-md-6 btn-outline-danger" th:text="Delete" th:href="@{/viruses/delete/{id}(id=${virus.id})}"></a>
                            </td>
                        </tr>
                    </th:block>

                </tbody>
            </table>
        </div>
    </main>

</div>
</body>
</html>
